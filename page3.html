<!DOCTYPE html>
<html lang="en">
<head>
  <title>Andaman-Nicobar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body class="bgdestination">  
<!-- Carousel -->
<div class="container mt-2">
<div id="andaman" class=" carousel slide" data-interval="1000" data-bs-ride="carousel">

    <!-- Indicators/dots -->
 
    <div class="carousel-indicators ">
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/169198/pexels-photo-169198.jpeg?cs=srgb&dl=pexels-asad-photo-maldives-169198.jpg&fm=jpg" width="100%" height="470"   >
      </div>
      <div class="carousel-item">
        <img src="https://1.bp.blogspot.com/-S2Mfbvhpzvw/XYsjwp7YcDI/AAAAAAAAAgM/6vw7QjFwMRodlbTAvbpqaPS2cHZSFWTWACLcBGAsYHQ/w1200-h630-p-k-no-nu/HOW%2BTO%2BPLAN%2BA%2BDESTINATION%2BWEDDING.jpg"width="100%" height="470"  >
      </div>
      <div class="carousel-item">
        <img src="https://images.squarespace-cdn.com/content/v1/51433547e4b0fce4adc6bc46/1399571271671-GSC2HOZXKR22KUIIW7FX/Simran_Hiren_850+copy.jpg?format=1500w" width="100%" height="470"   >
      </div>
    </div>
   
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#andaman" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#andaman" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div></div>
  <br>
  <div class="container-fluid mt-3 text-center">
    <h3>Andaman & Nicobar Islands</h3>
    <p>One of the Best Destination Wedding place in India</p>
  </div>
  
</body>
