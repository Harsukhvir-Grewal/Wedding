<!DOCTYPE html>
<html lang="en">
<head>
  <title>Goa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body class="bgdestination">  
<!-- Carousel -->
<div class="container mt-2">
<div id="andaman" class=" carousel slide" data-interval="1000" data-bs-ride="carousel">

    <!-- Indicators/dots -->
 
    <div class="carousel-indicators ">
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#andaman" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.sketchknots.com/wp-content/uploads/2018/07/Planet-Hollywood-Goa.jpg" width="100%" height="470"   >
      </div>
      <div class="carousel-item">
        <img src="https://wishnwed-blog-media.s3.ap-southeast-1.amazonaws.com/wordpress/uploads/2020/06/DJI_0145-scaled.jpg"width="100%" height="470"  >
      </div>
      <div class="carousel-item">
        <img src="https://www.arporahills.com/wp-content/uploads/2019/12/IMG-20191017-WA0056-1024x682.jpg" width="100%" height="470"   >
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#andaman" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#andaman" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div></div>
  <br>
  <div class="container-fluid mt-3 text-center">
    <h3>Goa</h3>
    <p>One of the Best Beaches in India</p>
  </div>
</body>
